<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />



</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <p class="h1 text-center fw-bold">Crear Formulario</p>
            </div>
            <div class="col-6 offset-3">
                <form class="mt-5" [formGroup]=" " (ngSubmit)=" ">

                <div class="form-floating my-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>----------------</option>
                        <option value="1">Cedula de Ciudadania</option>
                        <option value="2">Cedula de Extrangeria</option>
                        <option value="3">Targetan de Identidad</option>
                        <option value="4">Registro Civil</option>
                    </select>

                    <label for="floatingSelect">Tipo de Identificaion</label>
                    <span  class="text-danger fw-bold">
                        El Tipo de Identificaion es obligatorio
                    </span>
                    
                </div>


                <div class="form-floating my-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Numero de identificacion</label>

                    <span  class="text-danger fw-bold">
                        El Numero de Identificaion es obligatorio
                    </span>
                    
                </div>

                <div class=" form-floating my-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder=" ">
                    <label for="floatingInput">Nombres</label>

                    <span  class="text-danger fw-bold">
                      Los Nombres son obligatorios
                    </span>
                    
                </div>

                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder=" ">
                    <label for="floatingInput"> Apellidos</label>
                    <span  class="text-danger fw-bold">
                        Los Apellidos son obligatorios
                    </span>
                    
                </div>

                <div class=" form-floating my-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder=" ">
                    <label for="floatingInput"> Numero Telefonico</label>
                    <span  class="text-danger fw-bold">
                        El Numero Telefonico es obligatorio
                    </span>
                    
                </div>

                <div class=" form-floating my-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder=" ">
                    <label for="floatingInput"> Direccion</label>
                    <span  class="text-danger fw-bold">
                        La Direccion es obligatoria
                    </span>
                    
                </div>

                <div class="  form-floating my-3">

                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <span  class="text-danger fw-bold">
                        El Email es obligatorio
                    </span>
                    
                </div>

            <div> <label for="floatingInput"> Genero</label> </div>
                
                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Femenino</label>
                 </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Masculino</label>
                     </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                    <label class="form-check-label" for="inlineRadio3"> LGTBI</label>

                    <span  class="text-danger fw-bold">
                        El Genero es obligatorio
                    </span>
                    
                  </div>
                  <div class="col-12 d-flex justify-content-between align-content-center ">
                    <button class="btn btn-danger" [routerLink]="['/']" routerLinkActive="router-link-active">  <i class="far fa-bolt"></i> Anular</button>
                    <button type="submit" class="btn btn-success" [disabled]="productoForm.invalid"> <i class="far fa-bolt"></i>   Guardar </button>
                </div>


                </form>
                </div>

        </div>
    </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>

</body>

</html>
