    <div class="contenedor-formulario"> 
        
        
        
        <div class="titulo-formulario">   <h1 id="titulo1"> REGISTRO</h1></div>
        
        <div class="contenido-formulario">
            
        <form action="administrar clientes.html"method="post">
          
              <h2 id="titulo2"><div> INGRESO </div></h2>

        <table border="0">
            <tr> <td> <label>Fecha *</label></td> <td> <input type="date"required="required" name="fecha"/></td></tr>
            <tr> <td> <label>Identificaion*</label></td> <td> <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" required="required" name="identificacion"/></td></tr>

            <tr> <td> <label>Nombre*</label></td> <td> <input type="text"required="required" name="nombre"/></td> </tr>
            <tr> <td> <label>Apellido*</label></td> <td> <input type="text"required="required" name="apellido"/></td> </tr>
            <tr> <td> <label>Direccion*</label></td> <td> <input type="text"required="required" name="direccion"/></td> </tr>

            <tr> <td> <label>Nacimiento*</label></td> <td> <input type="date"required="required" name="nacimiento"/></td></tr>

            <tr> <td> <label>Genero*</label></td> 
                <td><select> name "genero">
                        <option>  Masculino </option>
                        <option> Femenino </option>
                        <option> LGTBI </option>  </select> </td>

            </tr>  

            <tr> <td> <label> estado civil</label> </td>
                <td><input type="radio"name="estado civil"value="casado"id="casado"/><label>casado</label>
                    <input type="radio"name="estado civil"value="soltero"id="soltero"/><label>soltero</label>
                    <input type="radio"name="estado civil"value="union libre"id="union libre"/><label>union libre</label>
                </td>
            </tr>

            <tr><td><label> gustos</label></td> 
                <td> <input type="checkbox"value"correr" name"gustos" >correr
                            <input type="checkbox"value"bailar" name"gustos" >bailar
                            <input type="checkbox"value"cantar" name"gustos" >cantar</td>


            <tr><td><label> contraseña*</label></td>
                <td><input type="password"name="contaseña"required="required"</td> <tr>
                </br> 
                
               </table> 

</section>
